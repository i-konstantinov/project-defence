{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Online Cookbook</title>


    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <style>
    </style>

    <!-- Custom styles -->
    <link href="{% static 'css/carousel.css' %}" rel="stylesheet">


</head>

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">


                    <!-- Buttons visible for all users -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'list recipes' %}">View all recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add recipe' %}">Add a recipe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'list profiles' %}">View all profiles</a>
                    </li>


                    <!-- Check is user is authenticated and show options -->
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'profile details' user.id %}">My profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'log out' %}"><b>Log out</b></a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'log in' %}"><b>Log in</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}"><b>Register</b></a>
                        </li>
                    {% endif %}
                </ul>


                <!-- Search form -->
                <form action="{% url 'search recipes' %}" method="get">
                    {% csrf_token %}
                    <label>
                        <input name="search_field" type="search" placeholder="Type in a keyword...">
                    </label>
                    <button class="btn btn-outline-success">Search recipes</button>
                </form>

            </div>
        </div>
    </nav>
</header>


{% block content %}
{% endblock %}

</html>
