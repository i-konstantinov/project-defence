{% extends 'shared/base.html' %}
{% load static %}

{% block content %}
    <main>

        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>

            <div class="carousel-inner">

                <div class="carousel-item active">
                    <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"
                         aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
                        <rect width="100%" height="100%" fill="#777"/>
                    </svg>
                    <div class="container">
                        <div class="carousel-caption text-start">
                            <img src="{% static 'images/steak.jpg' %}" alt="">
                            <h1>Meat recipes</h1>
                            <p>How about a nice steak?</p>
                            <form method="get" action="{% url 'search recipes' %}">
                                {% csrf_token %}
                                <input name="search_field" type="hidden" value="meat dish">
                                <button class="btn btn-lg btn-primary">Browse</button>
                            </form>

                        </div>
                    </div>
                </div>


                <div class="carousel-item">
                    <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"
                         aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
                        <rect width="100%" height="100%" fill="#777"/>
                    </svg>
                    <div class="container">
                        <div class="carousel-caption">
                            <img src="{% static 'images/macandcheese.jpg' %}" alt="">
                            <h1>Vegetarian recipes</h1>
                            <p>Mac and cheese anyone?</p>
                            <form method="get" action="{% url 'search recipes' %}">
                                {% csrf_token %}
                                <input name="search_field" type="hidden" value="vegetarian dish">
                                <button class="btn btn-lg btn-primary">Browse</button>
                            </form>

                        </div>
                    </div>
                </div>


                <div class="carousel-item">
                    <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"
                         aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
                        <rect width="100%" height="100%" fill="#777"/>
                    </svg>
                    <div class="container">
                        <div class="carousel-caption text-end">
                            <img src="{% static 'images/vegan.jpg' %}" alt="">
                            <h1>Vegan recipes</h1>
                            <p>Plant-based only!</p>
                            <form method="get" action="{% url 'search recipes' %}">
                                {% csrf_token %}
                                <input name="search_field" type="hidden" value="vegan dish">
                                <button class="btn btn-lg btn-primary">Browse</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>


            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>

        </div>

    </main>
{% endblock %}
